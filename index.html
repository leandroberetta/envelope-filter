<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Envelope Filter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="box">
            <div class="header">
                <h1>Envelope Filter</h1>
            </div>
            <canvas id="canvas" height="100"></canvas>
            <div class="parameters">
                <div>
                    <div class="dry-wet-container">
                        <div>
                            <h3>Dry</h3>
                        </div>
                        <div>
                            <h3>Wet</h3>
                        </div>
                    </div>
                    <div class="">
                        <input type="range" min="0" max="100" value="50" class="slider" id="mix-value">
                    </div>
                </div>
                <div>
                    <div class="parameter">
                        <h3>Range</h3>
                    </div>
                    <div class="">
                        <input type="range" min="50" max="200" value="125" class="slider" id="decay-value">
                    </div>
                </div>
                <div>
                    <div class="parameter">
                        <h3>Q</h3>
                    </div>
                    <div class="">
                        <input type="range" min="0" max="30" value="15" class="slider" id="q-value">
                    </div>
                </div>
                <div>
                    <div class="parameter">
                        <h3>Sensitiviy</h3>
                    </div>
                    <div class="">
                        <input type="range" min="10" max="100" value="55" class="slider" id="sens-value">
                    </div>
                </div>
                <div class="on-off">
                    <label class="switch">
                        <input type="checkbox" id="on-off">
                        <span class="toggle round"></span>
                    </label>
                    <h5 class="">Power</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="filter.js"></script>
</body>

</html>
